<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            
            <center>
                <h:form>
                    <h:panelGrid columns="2" columnClasses="center,center">
                        <f:facet name="caption">
                            <h:outputText value="Presidental Election" />
                        </f:facet>
                        <h:panelGroup>
                            <div class="t">TRUMP</div><h:outputText value="#{voteApplicationBean.trump}"/>


                        </h:panelGroup>
                        <h:panelGroup>
                            <div class="c">CLINTON</div><h:outputText value="#{voteApplicationBean.clinton}"/>

                        </h:panelGroup>
                        <h:commandButton value="Vote Trump" actionListener="#{voteApplicationBean.voteTrump()}"/>
                        <h:commandButton value="Vote Clinton" actionListener="#{voteApplicationBean.voteClienton()}"/>
                    </h:panelGrid>

                </h:form>

            </center>
        </h:body>
    </f:view>
</html>
